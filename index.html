<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hit Test + Modelo 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/three@0.160/build/three.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/webxr/ARButton.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #enter-ar-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 22px;
            background: #8c02cc;
            color: white;
            font-size: 18px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<script>
    let camera, scene, renderer;
    let controller;
    let reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    let carModel = null;

    const loader = new THREE.GLTFLoader();
    loader.load(
        'models/Mazda RX-7.glb',
        (gltf) => {
            carModel = gltf.scene;
            carModel.scale.set(0.2, 0.2, 0.2);
            console.log("Modelo carregado!");
        },
        undefined,
        (err) => console.error("Erro ao carregar GLB:", err)
    );


    function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        controller = renderer.xr.getController(0);
        controller.addEventListener('select', placeObject);
        scene.add(controller);

        const geometry = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
        reticle = new THREE.Mesh(geometry, material);
        reticle.visible = false;
        scene.add(reticle);

        renderer.setAnimationLoop(render);
    }

    function placeObject() {
        if (carModel && reticle.visible) {
            const modelClone = carModel.clone();

            modelClone.position.setFromMatrixPosition(reticle.matrix);
            modelClone.quaternion.setFromRotationMatrix(reticle.matrix);

            scene.add(modelClone);
        }
    }


    function render(timestamp, frame) {

        if (frame) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const session = renderer.xr.getSession();

            if (hitTestSourceRequested === false) {

                session.requestReferenceSpace('viewer').then((viewerSpace) => {
                    session.requestHitTestSource({ space: viewerSpace }).then((source) => {
                        hitTestSource = source;
                    });
                });

                session.addEventListener('end', () => {
                    hitTestSourceRequested = false;
                    hitTestSource = null;
                });

                hitTestSourceRequested = true;
            }

            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);

                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];

                    const pose = hit.getPose(referenceSpace);
                    reticle.visible = true;

                    reticle.matrix.fromArray(pose.transform.matrix);
                } else {
                    reticle.visible = false;
                }
            }
        }

        renderer.render(scene, camera);
    }


    init();
</script>

</body>
</html>
