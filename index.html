<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Hit Test AR - Gustavo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/three@0.160/build/three.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160/examples/js/webxr/ARButton.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>

<script>
    let camera, scene, renderer;
    let controller;
    let reticle;

    let hitTestSource = null;
    let hitTestSourceRequested = false;

    let carModel = null;

    const loader = new THREE.GLTFLoader();
    loader.load(
        'models/Mazda RX-7.glb',
        (gltf) => {
            carModel = gltf.scene;
            carModel.scale.set(0.2, 0.2, 0.2);
            console.log("Modelo RX7 carregado!");
        },
        undefined,
        (err) => console.error("Erro ao carregar modelo:", err)
    );

    function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
            70,
            window.innerWidth / window.innerHeight,
            0.01,
            20
        );

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(
            ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test']
            })
        );

        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        const ringGeo = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        reticle = new THREE.Mesh(ringGeo, ringMat);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        renderer.setAnimationLoop(render);
    }

    function onSelect() {
        if (reticle.visible && carModel) {
            const modelClone = carModel.clone();

            modelClone.position.setFromMatrixPosition(reticle.matrix);
            modelClone.quaternion.setFromRotationMatrix(reticle.matrix);

            scene.add(modelClone);
        }
    }

    function render(timestamp, frame) {

        if (frame) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const session = renderer.xr.getSession();

            if (!hitTestSourceRequested) {
                session.requestReferenceSpace('viewer')
                    .then((viewerSpace) => {
                        session.requestHitTestSource({ space: viewerSpace })
                            .then((source) => {
                                hitTestSource = source;
                            });
                    });

                session.addEventListener("end", () => {
                    hitTestSourceRequested = false;
                    hitTestSource = null;
                });

                hitTestSourceRequested = true;
            }

            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);

                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(referenceSpace);

                    reticle.visible = true;
                    reticle.matrix.fromArray(pose.transform.matrix);
                } else {
                    reticle.visible = false;
                }
            }
        }

        renderer.render(scene, camera);
    }

    init();
</script>

</body>
</html>
